<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pricing Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/price.css">
   
</head>
<body>
    <div class="jumbothron">
        <h2>How much do mangoes cost?</h2>

        <form>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control " name="price"
                value="30">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity
                    <span class="label label primary quantity-label">1</span>
                </label>
                <input type="range" class="form-control" name="quantity"
                value="1" min="1" max="50" step="1">
            </div>
        </form>
        <div class="text-right text-giant total"></div>
    </div>

    <script src="js/price.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
